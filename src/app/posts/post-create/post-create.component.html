<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
<form [formGroup]="form" (submit) = "onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input placeholder="Enter Title of your Post" matInput type="text" formControlName="title">
    <mat-error *ngIf="form.get('title').invalid">Please enter a valid post title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" (click)= "filePicker.click()">Pick Image</button>
  <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
<mat-form-field>
  <textarea placeholder="Enter Full Text of your Post"  matInput row="6"  formControlName="content"></textarea>
  <mat-error *ngIf="form.get('content').invalid">Please enter a valid post content</mat-error>

</mat-form-field> <br/>
<button mat-raised-button color="primary" type="submit">Publish Post Method</button>
</form>
</mat-card>
